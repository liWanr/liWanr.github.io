# ----------------------------------------------------------------------------
# Markdown 扩展（全部逐项标注用途）
# ----------------------------------------------------------------------------

[project.markdown_extensions.abbr]                      # 启用缩写支持
[project.markdown_extensions.admonition]                # 启用提示块（note、warning 等）
[project.markdown_extensions.attr_list]                 # 启用属性列表（用于按钮、class 等）
[project.markdown_extensions.def_list]                  # 启用定义列表语法
[project.markdown_extensions.footnotes]                 # 启用脚注语法支持
[project.markdown_extensions.md_in_html]                # 允许在 HTML 中写 Markdown
[project.markdown_extensions.tables]                    # 启用 Markdown 表格支持
[project.markdown_extensions.toc]
permalink = "⚓︎"                                        # 启用目录锚点永久链接
permalink_title = "锚点"

[project.markdown_extensions.pymdownx.blocks.caption]   # 图片标题与对齐支持
[project.markdown_extensions.pymdownx.caret]            # 启用上标/下标语法
[project.markdown_extensions.pymdownx.details]          # 允许提示块折叠
[project.markdown_extensions.pymdownx.inlinehilite]     # 启用行内代码高亮
[project.markdown_extensions.pymdownx.keys]             # 启用键盘按键高亮显示
[project.markdown_extensions.pymdownx.mark]             # 启用文本高亮标记
[project.markdown_extensions.pymdownx.tilde]            # 启用删除线与下标语法
[project.markdown_extensions.pymdownx.smartsymbols]     # 将某些字符序列转换为相应的符号，例如版权符号或分数

[project.markdown_extensions.pymdownx.arithmatex]
generic = true                                          # 启用数学公式渲染（Arithmatex）

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"       # 使用 Twemoji 表情集
emoji_generator = "zensical.extensions.emoji.to_svg"    # 将 emoji 渲染为 SVG
options.custom_icons = ["overrides/.icons"]             # 自定义 SVG 图标目录

[project.markdown_extensions.pymdownx.highlight]
guess_lang = true
# linenums = true                                         # 为所有代码块添加行号
linenums_style = "pymdownx-inline"                      # 行号样式
auto_title = true                                       # 自动为所有代码块添加标题 ，显示所用语言的名称
line_spans = "__span"                                   # 用于行级高亮的 span 标识
anchor_linenums = true                                  # 允许代码行号作为锚点
pygments_lang_class = true                              # 给代码块添加语言 class

[project.markdown_extensions.pymdownx.snippets]
auto_append = ["includes/abbreviations.md"]             # 自动引入缩写定义文件

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" }    # 启用 Mermaid 图表
]

[project.markdown_extensions.pymdownx.magiclink]        # 启用魔法链接
# social_url_shortener = true

# pymdownx.blocks.html

[project.markdown_extensions.pymdownx.blocks.html]      # 启用自定义 HTML 块支持

# [project.markdown_extensions.pymdownx.b64]              # 启用 Base64 图像嵌入支持（没效果）

[project.markdown_extensions.pymdownx.progressbar]      # 启用进度条支持（没效果）
# level_class = true

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true                                  # 启用内容选项卡（替代样式）

[project.markdown_extensions.pymdownx.tabbed.slugify]
object = "pymdownx.slugs.slugify"
case = "lower"

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true                                  # 使用自定义复选框样式

[project.markdown_extensions.zensical.extensions.preview]   # 搭配即时预览的 Markdown 扩展
configurations = [
    { targets.include = [
        "customization.md",
        "setup/extensions/*"
    ]}
]

