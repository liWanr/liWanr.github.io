# ----------------------------------------------------------------------------
# 主题相关配置部分
# ----------------------------------------------------------------------------
[project.theme]

font.code = "JetBrains Mono"        # 代码块等宽字体

# variant = "classic"                # 主题风格，默认为 "modern", classic 是Material for MkDocs 风格

custom_dir = "overrides"            # 模板覆盖目录，用于自定义主题模板

favicon = "images/favicon.svg"       # 设置浏览器标签页或标题栏显示的图标

language = "zh"                     # 设置语言,zh简中, en英文, zh-Hant繁中, zh-TW台湾

features = [
    # ================= 顶部栏 & 公告 =================
    "announce.dismiss",             # 公告栏可被用户关闭

    # ================= 搜索体验 =================
    "search.highlight",             # 搜索跳转后高亮匹配内容

    # ================= 内容 & 代码体验 ===========
    "content.code.annotate",        # 在代码关键位置添加图标+鼠标悬停提示
    "content.code.copy",            # 在代码块中添加一键复制按钮，无需先选中内容
    "content.code.select",          # 允许在代码块中选择特定行范围
    "content.footnote.tooltips",    # 将脚注渲染为行内工具提示（tooltip），无需跳转即可阅读
    "content.tabs.link",            # 同步切换内容标签页标题相同的标签
    "content.tooltips",             # 美观提示渲染（title）
    # "content.action.edit",         # 配置仓库并启用此功能后，文章会生成“编辑”按钮
    # "content.action.view",         # 配置仓库并启用此功能后，文章会生成“查看markdown源码”按钮

    # ================= 导航体验 ================= https://zensical.org/docs/setup/navigation/
    "navigation.footer",            # 在页面底部显示导航栏（上一页 / 下一页）
    "navigation.indexes",           # 启用章节索引页功能，允许文档直接挂载到章节下（适合概览页）
    "navigation.instant",           # 启用即时导航：点击内部链接时通过 XHR 加载，不刷新整个页面
    "navigation.instant.prefetch",  # 启用链接预加载：鼠标悬停链接时提前开始加载页面，降低感知延迟
    "navigation.instant.progress",  # 在慢速网络下使用即时导航时，显示加载进度条
    "navigation.path",              # 显示路径面包屑导航（在页面标题上方）
    # "navigation.sections",          # 在大屏幕（>1220px）下，将顶级章节渲染为侧边栏分组，移动端保持原样
    "navigation.tabs",              # 在大屏幕下，将顶级章节渲染为头部下方的菜单标签页
    "navigation.tabs.sticky",       # 启用粘性标签页：向下滚动时标签页固定在头部下方始终可见
    "navigation.top",               # 当用户向下滚动后开始向上滚动时，显示“返回顶部”按钮
    "navigation.tracking",          # 启用锚点跟踪：地址栏 URL 会自动更新为当前高亮的目录锚点
    # "navigation.expand",           # 默认展开导航侧边栏中所有可折叠的章节
    # "navigation.prune",            # 启用修剪（prune）功能，只渲染可见的导航项，可显著减小构建体积
    "toc.follow",                   # 目录锚点跟随：侧边栏会自动滚动，让当前激活的锚点始终可见
    # "toc.integrate",               # 将目录（TOC）整合进左侧导航侧边栏
    # "header.autohide",             # 页面向下滚动时自动隐藏头部区域
]

