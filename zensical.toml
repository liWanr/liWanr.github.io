# ----------------------------------------------------------------------------
# 站点基础信息（SEO + 站点身份）
# ----------------------------------------------------------------------------
[project]

# site_name 会显示在页面头部和浏览器窗口标题中
site_name = "liWanr"

# 写入 HTML 的 <head> 中，用于搜索引擎，应包含对站点内容的准确、有意义的描述
